<script>
	// GA Tracking code
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
	ga('create', 'UA-102757790-1', 'auto');
	ga('send', 'pageview');
	// logo coloring
	var logoObjects = document.getElementsByClassName('logo');
	console.log('logos', logoObjects);
	Array.prototype.forEach.call(logoObjects, (logoObject) => {
		logoObject.addEventListener('load', function() {
			var fill;
			if (logoObject.classList.contains('white')) {
				fill = '#EEEEEE';
			} else {
				fill = '#1EADE2';
			}
			logoObject.contentDocument.getElementById('tree').setAttribute('style', `fill: ${fill};`);
		});
	});
</script>
