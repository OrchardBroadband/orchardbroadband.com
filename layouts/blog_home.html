<!DOCTYPE html>
<html>
	<head>
		{{> head2 }}
	</head>
	<body>
		{{> header2 }}
		<div id="wrapper">
			<div class="card">
				<p>Recent Posts</p>
				{{#each collections.posts}}
					<div class='post'>
						<p><a href="/{{path}}">{{{title}}}</a></p>
						<p>{{summary}}</p>
					</div>
				{{/each}}
			</div>
		</div>
		{{> scripts }}
	</body>
</html>
