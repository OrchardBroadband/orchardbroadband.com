<!DOCTYPE html>
<html>
	<head>
		{{> head2 }}
	</head>
	<body>
		{{> header2 }}
		<div class="section blog blue">
			<div class="w-container">
				<p class="medium">Blog</p>
				{{#each collections.posts }}
					<div class="card">
						<div class="post">
							<p class="mocktitle"><a href="/{{path}}">{{{ title }}}</a> - <span class="publishdate">{{{ publishDate }}}</span></p>
							<p class="summary">{{ summary }}</p>
							<p class="tail"><a href="/{{path}}">Read More</a></p>
						</div>
					</div>
				{{/each }}
			</div>
		</div>
		{{> footer }}
		{{> scripts }}
	</body>
</html>
