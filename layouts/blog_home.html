<!DOCTYPE html>
<html>
	<head>
		{{> head2 }}
	</head>
	<body>
		{{> header2 }}
		<div class="section blog blue">
			<div class="w-container">
				{{#each collections.posts }}
					<div class="card">
						<div class="post">
							<p><a href="/{{path}}">{{{ title }}}</a></p>
							<p>{{{ publishDate }}}</p>
							<p>{{ summary }}</p>
							<p><a href="/{{path}}">Read More</a></p>
						</div>
					</div>
				{{/each }}
			</div>
		</div>
		{{> footer }}
		{{> scripts }}
	</body>
</html>
